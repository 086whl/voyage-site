<!-- 头部 start -->
<script src="js/getParameter.js"></script>
<script th:inline>
    $(function () {
        //查询用户信息


        $.get("findUser", {}, function (data) {

            let msg = "欢迎回来，" + data.username;
            alert(msg);
            $("#span_username").html(msg);
            if (msg) {
                $("#login_ok").css("display", "inline");
                $("#login_no").css("display", "none");
            }


        });

        //查询分类数据
        $.get("category/findAll", {}, function (data) {
            //[{cid:1,cname:国内游},{},{}]
            var lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
            //遍历数组,拼接字符串(<li>)
            for (var i = 0; i < data.length; i++) {
                var li = '<li><a href=' + data[i].cid + '"route_list.html?cid=">' + data[i].cname + '</a></li>';

                lis += li;

            }


            //拼接收藏排行榜的li,<li><a href="favoriterank.html">收藏排行榜</a></li>

            lis += '<li><a href="favoriterank.html">收藏排行榜</a></li>';

            //将lis字符串，设置到ul的html内容中
            $("#category").html(lis);
        });


        //给搜索按钮绑定单击事件，获取搜索输入框的内容
        $("#search-button").click(function () {
            //线路名称
            var rname = $("#search_input").val();

            var cid = getParameter("cid");
            // 跳转路径 http://localhost/travel/route_list.html?cid=5，拼接上rname=xxx
            location.href = "http://localhost/travel/route_list.html?cid=" + cid + "&rname=" + rname;
        });
    });

</script>

<header id="header">
    <div class="top_banner">
        <img src="images/top_banner.jpg" alt="">
    </div>
    <div class="shortcut">
        <!-- 未登录状态  -->
        <div class="login_out">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
        </div>
        <!-- 登录状态  -->
        <div class="login">

            <span id="span_username"></span>
            <a href="myfavorite.html" class="collection">我的收藏</a>
            <button id="exit_a" >退出</button>
        </div>
    </div>
    <div class="header_wrap">
        <div class="topbar">
            <div class="logo">
                <a href="/"><img style="width: 207px;height:56px" src="images/logo.jpg"  alt=""></a>
            </div>
            <div class="search">
                <input name="" id="search_input" type="text" placeholder="请输入路线名称" class="search_input"
                       autocomplete="off">
                <a href="javascript:;" id="search-button" class="search-button">搜索</a>
            </div>
            <div class="hottel">
                <div class="hot_pic">
                    <img src="images/hot_tel.jpg" alt="">
                </div>
                <div class="hot_tel">
                    <p class="hot_time">客服热线(9:00-6:00)</p>
                    <p class="hot_num">400-618-9090</p>
                </div>
            </div>
        </div>
    </div>
</header>
